{{- if .Values.scraper.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "poslite-pam.fullname" . }}-scraper
  labels:
    {{- include "poslite-pam.labels" . | nindent 4 }}
    component: scraper
spec:
  replicas: {{ .Values.scraper.replicas }}
  selector:
    matchLabels:
      {{- include "poslite-pam.selectorLabels" . | nindent 6 }}
      component: scraper
  template:
    metadata:
      labels:
        {{- include "poslite-pam.selectorLabels" . | nindent 8 }}
        component: scraper
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: scraper
        image: "{{ .Values.imageRegistry }}/{{ .Values.imageRepository }}/{{ .Values.scraper.image.repository }}:{{ .Values.scraper.image.tag }}"
        imagePullPolicy: {{ .Values.pullPolicy | default "Always" }}
        ports:
        - name: http
          containerPort: {{ .Values.scraper.port }}
          hostPort: {{ .Values.scraper.hostPort }}
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.config.timezone }}
        - name: ASPNETCORE_HTTP_PORTS
          value: "{{ .Values.scraper.port }}"
        - name: GuardApi:Url
          value: "http://{{ include "poslite-pam.guardApiService" . }}:{{ .Values.guardApi.port }}/guard/status"
        - name: PamScraper__BaseUrl
          value: "http://{{ .Values.config.pamIp }}/"
        - name: PamScraper__UserName
          value: "admin"
        - name: PamScraper__Password
          valueFrom:
            secretKeyRef:
              name: {{ include "poslite-pam.fullname" . }}-config
              key: pam-password
        - name: PamScraper__UsePlaywrightRemoteConnection
          value: "true"
        - name: PamScraper__PlaywrightRemoteConnectionUrl
          value: "ws://{{ include "poslite-pam.playwrightService" . }}:{{ .Values.playwright.port }}/"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.scraper.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.scraper.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      hostname: pam-scraper
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

---
{{- if .Values.scraper.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "poslite-pam.scraperService" . }}
  labels:
    {{- include "poslite-pam.labels" . | nindent 4 }}
    component: scraper
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.scraper.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "poslite-pam.selectorLabels" . | nindent 4 }}
    component: scraper
{{- end }}
