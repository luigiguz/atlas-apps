{{- if .Values.portal.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "poslite-pam.fullname" . }}-portal
  labels:
    {{- include "poslite-pam.labels" . | nindent 4 }}
    component: portal
spec:
  replicas: {{ .Values.portal.replicas }}
  selector:
    matchLabels:
      {{- include "poslite-pam.selectorLabels" . | nindent 6 }}
      component: portal
  template:
    metadata:
      labels:
        {{- include "poslite-pam.selectorLabels" . | nindent 8 }}
        component: portal
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: portal
        image: "{{ .Values.imageRegistry }}/{{ .Values.imageRepository }}/{{ .Values.portal.image.repository }}:{{ .Values.portal.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: {{ .Values.portal.port }}
          hostPort: {{ .Values.portal.hostPort }}
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.config.timezone }}
        - name: ASPNETCORE_HTTP_PORTS
          value: "{{ .Values.portal.port }}"
        - name: GuardApi:Url
          value: "http://{{ include "poslite-pam.guardApiService" . }}:{{ .Values.guardApi.port }}/guard/status"
        - name: CompanyId
          value: "{{ .Values.config.companyId }}"
        - name: CoreApiClient:BaseUrl
          value: "http://{{ include "poslite-pam.coreWebapiService" . }}:{{ .Values.coreWebapi.port }}/"
        - name: CoreApiClient:ApiKey
          value: {{ .Values.config.coreApiKey | quote }}
        - name: PamApiClient:BaseUrl
          value: "http://{{ include "poslite-pam.tcpconnectorService" . }}:{{ .Values.tcpconnector.port }}/"
        - name: PamApiClient:ApiKey
          value: {{ .Values.config.pamApiKey | quote }}
        - name: PamScraperClient:BaseUrl
          value: "http://{{ include "poslite-pam.scraperService" . }}:{{ .Values.scraper.port }}/"
        - name: PamScraperClient:ApiKey
          value: {{ .Values.config.pamScraperApiKey | quote }}
        - name: ConnectionStrings:ApplicationDbContext
          valueFrom:
            secretKeyRef:
              name: {{ include "poslite-pam.fullname" . }}-config
              key: db-connection-string
        - name: GasStationSettings:Backend
          value: "Pam"
        volumeMounts:
        - name: uploads
          mountPath: /app/wwwroot/uploads
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.portal.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.portal.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: uploads
        {{- if .Values.persistence.uploads.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "poslite-pam.fullname" . }}-uploads
        {{- else }}
        emptyDir: {}
        {{- end }}
      hostname: pam-core-portal
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
