{{- if .Values.coreWebapi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "poslite-pam.fullname" . }}-core-webapi
  labels:
    {{- include "poslite-pam.labels" . | nindent 4 }}
    component: core-webapi
spec:
  replicas: {{ .Values.coreWebapi.replicas }}
  selector:
    matchLabels:
      {{- include "poslite-pam.selectorLabels" . | nindent 6 }}
      component: core-webapi
  template:
    metadata:
      labels:
        {{- include "poslite-pam.selectorLabels" . | nindent 8 }}
        component: core-webapi
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: webapi
        image: "{{ .Values.imageRegistry }}/{{ .Values.imageRepository }}/{{ .Values.coreWebapi.image.repository }}:{{ .Values.coreWebapi.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: {{ .Values.coreWebapi.port }}
          hostPort: {{ .Values.coreWebapi.hostPort }}
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.config.timezone }}
        - name: ASPNETCORE_HTTP_PORTS
          value: "{{ .Values.coreWebapi.port }}"
        - name: GuardApi:Url
          value: "http://{{ include "poslite-pam.guardApiService" . }}:{{ .Values.guardApi.port }}/guard/status"
        - name: CompanyId
          value: "{{ .Values.config.companyId }}"
        - name: ConnectionStrings:CoreDbContext
          valueFrom:
            secretKeyRef:
              name: {{ include "poslite-pam.fullname" . }}-config
              key: db-connection-string
        - name: ConnectionStrings:ApplicationIdentityDbContext
          valueFrom:
            secretKeyRef:
              name: {{ include "poslite-pam.fullname" . }}-config
              key: db-connection-string
        - name: PamApiClient:BaseUrl
          value: "http://{{ include "poslite-pam.tcpconnectorService" . }}:{{ .Values.tcpconnector.port }}/"
        - name: PamApiClient:ApiKey
          value: {{ .Values.config.pamApiKey | quote }}
        - name: PamScraperClient:BaseUrl
          value: "http://{{ include "poslite-pam.scraperService" . }}:{{ .Values.scraper.port }}/"
        - name: PamScraperClient:ApiKey
          value: {{ .Values.config.pamScraperApiKey | quote }}
        - name: WebEventsClient:BaseUrl
          value: "http://{{ include "poslite-pam.coreWebeventsService" . }}:{{ .Values.coreWebevents.port }}/"
        - name: WebEventsClient:ApiKey
          value: {{ .Values.config.coreApiKey | quote }}
        - name: IerpApi:BaseUrl
          valueFrom:
            configMapKeyRef:
              name: {{ include "poslite-pam.fullname" . }}-config
              key: ierp-url
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.coreWebapi.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.coreWebapi.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      hostname: pam-core-webapi
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

---
{{- if .Values.coreWebapi.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "poslite-pam.coreWebapiService" . }}
  labels:
    {{- include "poslite-pam.labels" . | nindent 4 }}
    component: core-webapi
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.coreWebapi.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "poslite-pam.selectorLabels" . | nindent 4 }}
    component: core-webapi
{{- end }}
