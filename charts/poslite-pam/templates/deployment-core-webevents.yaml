{{- if .Values.coreWebevents.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "poslite-pam.fullname" . }}-core-webevents
  labels:
    {{- include "poslite-pam.labels" . | nindent 4 }}
    component: core-webevents
spec:
  replicas: {{ .Values.coreWebevents.replicas }}
  selector:
    matchLabels:
      {{- include "poslite-pam.selectorLabels" . | nindent 6 }}
      component: core-webevents
  template:
    metadata:
      labels:
        {{- include "poslite-pam.selectorLabels" . | nindent 8 }}
        component: core-webevents
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: webevents
        image: "{{ .Values.imageRegistry }}/{{ .Values.imageRepository }}/{{ .Values.coreWebevents.image.repository }}:{{ .Values.coreWebevents.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: {{ .Values.coreWebevents.port }}
          hostPort: {{ .Values.coreWebevents.hostPort }}
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.config.timezone }}
        - name: ASPNETCORE_HTTP_PORTS
          value: "{{ .Values.coreWebevents.port }}"
        - name: GuardApi:Url
          value: "http://{{ include "poslite-pam.guardApiService" . }}:{{ .Values.guardApi.port }}/guard/status"
        - name: CoreApiClient:BaseUrl
          value: "http://{{ include "poslite-pam.coreWebapiService" . }}:{{ .Values.coreWebapi.port }}/"
        - name: CoreApiClient:ApiKey
          value: {{ .Values.config.coreApiKey | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.coreWebevents.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.coreWebevents.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      hostname: pam-core-webevents
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

---
{{- if .Values.coreWebevents.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "poslite-pam.coreWebeventsService" . }}
  labels:
    {{- include "poslite-pam.labels" . | nindent 4 }}
    component: core-webevents
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.coreWebevents.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "poslite-pam.selectorLabels" . | nindent 4 }}
    component: core-webevents
{{- end }}
