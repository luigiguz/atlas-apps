{{- if .Values.tcpconnector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "poslite-pam.fullname" . }}-tcpconnector
  labels:
    {{- include "poslite-pam.labels" . | nindent 4 }}
    component: tcpconnector
spec:
  replicas: {{ .Values.tcpconnector.replicas }}
  selector:
    matchLabels:
      {{- include "poslite-pam.selectorLabels" . | nindent 6 }}
      component: tcpconnector
  template:
    metadata:
      labels:
        {{- include "poslite-pam.selectorLabels" . | nindent 8 }}
        component: tcpconnector
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: tcpconnector
        image: "{{ .Values.imageRegistry }}/{{ .Values.imageRepository }}/{{ .Values.tcpconnector.image.repository }}:{{ .Values.tcpconnector.image.tag }}"
        imagePullPolicy: {{ .Values.pullPolicy | default "Always" }}
        securityContext:
          runAsUser: 0
        ports:
        - name: http
          containerPort: {{ .Values.tcpconnector.port }}
          hostPort: {{ .Values.tcpconnector.hostPort }}
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.config.timezone }}
        - name: GuardApi:Url
          value: "http://{{ include "poslite-pam.guardApiService" . }}:{{ .Values.guardApi.port }}/guard/status"
        - name: DOTNET_VERSION
          value: "8.0.11"
        - name: ASPNET_VERSION
          value: "8.0.11"
        - name: PamTcpClient:IP
          valueFrom:
            configMapKeyRef:
              name: {{ include "poslite-pam.fullname" . }}-config
              key: pam-ip
        - name: PamTcpClient:Port
          value: "{{ .Values.config.pamTcpPort }}"
        - name: CoreApiClient:BaseUrl
          value: "http://{{ include "poslite-pam.coreWebapiService" . }}:{{ .Values.coreWebapi.port }}/"
        - name: APP_UID
          value: "1654"
        - name: EnableDB
          value: "true"
        - name: DOTNET_RUNNING_IN_CONTAINER
          value: "true"
        - name: PATH
          value: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        - name: ASPNETCORE_HTTP_PORTS
          value: "{{ .Values.tcpconnector.port }}"
        workingDir: /app
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.tcpconnector.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.tcpconnector.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      hostname: pam-tcpconnector
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

---
{{- if .Values.tcpconnector.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "poslite-pam.tcpconnectorService" . }}
  labels:
    {{- include "poslite-pam.labels" . | nindent 4 }}
    component: tcpconnector
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.tcpconnector.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "poslite-pam.selectorLabels" . | nindent 4 }}
    component: tcpconnector
{{- end }}
