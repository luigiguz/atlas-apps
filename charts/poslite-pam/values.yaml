# Default values for poslite-pam
imageRegistry: aspposlite.azurecr.io
imageRepository: asptg.com/ierpposlite
pullPolicy: Always

# Guard API (solo en new-compose)
guardApi:
  enabled: true
  image:
    repository: guardapi
    tag: latest
  port: 8080
  hostPort: 7015
  replicas: 1
  license:
    enabled: false
    licensesDir: "/datos/.licenses/Pam"

# Portal
portal:
  enabled: true
  image:
    repository: core/portal
    tag: latest
  port: 8080
  hostPort: 7014
  replicas: 1

# TCP Connector
tcpconnector:
  enabled: true
  image:
    repository: pam/tcpconnector
    tag: latest
  port: 8080
  hostPort: 7010
  replicas: 1

# Scraper
scraper:
  enabled: true
  image:
    repository: pam/scraper
    tag: latest
  port: 8080
  hostPort: 7016
  replicas: 1

# Playwright
playwright:
  enabled: true
  image:
    repository: mcr.microsoft.com/playwright
    tag: v1.49.0-noble
  port: 3320
  hostPort: 7011
  replicas: 1

# Core WebAPI
coreWebapi:
  enabled: true
  image:
    repository: core/webapi
    tag: latest
  port: 8080
  hostPort: 7012
  replicas: 1

# Core WebEvents
coreWebevents:
  enabled: true
  image:
    repository: core/webevents
    tag: latest
  port: 8080
  hostPort: 7020
  replicas: 1

# Workers (sin puertos expuestos)
workers:
  price:
    enabled: true
    image:
      repository: core/worker
      tag: latest
    replicas: 1
  shift:
    enabled: true
    image:
      repository: core/worker
      tag: latest
    replicas: 1
  errorReports:
    enabled: true
    image:
      repository: ierpposlite/ierp/dataworker
      tag: latest
    replicas: 1
  dispatches:
    enabled: true
    image:
      repository: pam/dataworker
      tag: latest
    replicas: 1
  shifts:
    enabled: true
    image:
      repository: pam/dataworker
      tag: latest
    replicas: 1
  totalizers:
    enabled: true
    image:
      repository: pam/dataworker
      tag: latest
    replicas: 1
  tankstock:
    enabled: true
    image:
      repository: pam/dataworker
      tag: latest
    replicas: 1
  loyaltyConfig:
    enabled: true
    image:
      repository: core/worker
      tag: latest
    replicas: 1
  ierp:
    enabled: true
    dispatchesToInvoice:
      enabled: true
      image:
        repository: ierpposlite/ierp/dataworker
        tag: latest
      replicas: 1
    dispatchPayments:
      enabled: true
      image:
        repository: ierpposlite/ierp/dataworker
        tag: latest
      replicas: 1
    invoicesToIerp:
      enabled: true
      image:
        repository: ierpposlite/ierp/dataworker
        tag: latest
      replicas: 1
    customers:
      enabled: true
      image:
        repository: ierpposlite/ierp/dataworker
        tag: latest
      replicas: 1
    markets:
      enabled: true
      image:
        repository: ierpposlite/ierp/dataworker
        tag: latest
      replicas: 1
    basicData:
      enabled: true
      image:
        repository: ierpposlite/ierp/dataworker
        tag: latest
      replicas: 1
    invoiceSeries:
      enabled: true
      image:
        repository: ierpposlite/ierp/dataworker
        tag: latest
      replicas: 1
    products:
      enabled: true
      image:
        repository: ierpposlite/ierp/dataworker
        tag: latest
      replicas: 1

config:
  timezone: "America/Panama"
  companyId: 1
  coreApiKey: "TEST"
  pamApiKey: "TEST"
  pamScraperApiKey: "TEST"
  ierpUrl: ""
  pamIp: ""
  pamPassword: ""
  pamTcpPort: 997

persistence:
  uploads:
    enabled: true
    storageClass: local-path
    size: 10Gi
    accessMode: ReadWriteMany
  licenses:
    enabled: true
    storageClass: local-path
    size: 1Gi
    accessMode: ReadOnlyMany

imagePullSecrets:
  - name: acr-secret

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}
