{{- if .Values.webapi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "poslite-core.fullname" . }}-webapi
  labels:
    {{- include "poslite-core.labels" . | nindent 4 }}
    component: webapi
spec:
  replicas: {{ .Values.webapi.replicas }}
  selector:
    matchLabels:
      {{- include "poslite-core.selectorLabels" . | nindent 6 }}
      component: webapi
  template:
    metadata:
      labels:
        {{- include "poslite-core.selectorLabels" . | nindent 8 }}
        component: webapi
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: webapi
        image: "{{ .Values.imageRegistry }}/{{ .Values.imageRepository }}/{{ .Values.webapi.image.repository }}:{{ .Values.webapi.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: {{ .Values.webapi.port }}
          hostPort: {{ .Values.webapi.hostPort }}
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.config.timezone }}
        - name: ASPNETCORE_HTTP_PORTS
          value: "{{ .Values.webapi.port }}"
        - name: ConnectionStrings:CoreDbContext
          valueFrom:
            secretKeyRef:
              name: {{ include "poslite-core.fullname" . }}-config
              key: db-connection-string
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.webapi.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.webapi.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      hostname: core-webapi
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

---
{{- if .Values.webapi.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "poslite-core.webapiService" . }}
  labels:
    {{- include "poslite-core.labels" . | nindent 4 }}
    component: webapi
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.webapi.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "poslite-core.selectorLabels" . | nindent 4 }}
    component: webapi
{{- end }}
