{{- if and .Values.pgadmin.enabled .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "poslite-db.fullname" . }}-pgadmin-data
  labels:
    {{- include "poslite-db.labels" . | nindent 4 }}
    component: pgadmin
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: 5Gi
{{- end }}
