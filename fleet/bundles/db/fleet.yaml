defaultNamespace: poslite
targetCustomizations:
- name: db
  clusterSelector:
    matchLabels:
      atlas: "true"
  helm:
    chart: poslite-db
    repo: oci://aspposlite.azurecr.io/helm
    version: 1.0.0
    values:
      postgresql:
        password: ""
        timezone: "America/Panama"
      persistence:
        storageClass: local-path
      pgadmin:
        enabled: true
