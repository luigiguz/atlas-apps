defaultNamespace: poslite
targetCustomizations:
- name: core
  clusterSelector:
    matchLabels:
      atlas: "true"
  helm:
    chart: poslite-core
    repo: oci://atlashelmrepo.azurecr.io/helm
    version: 1.0.0
    values:
      portal:
        enabled: true
      webapi:
        enabled: true
      workers:
        price:
          enabled: true
        shift:
          enabled: true
        errorReports:
          enabled: true
        ierp:
          enabled: true
