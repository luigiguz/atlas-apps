defaultNamespace: poslite
targetCustomizations:
- name: pam
  clusterSelector:
    matchLabels:
      atlas: "true"
      poslite: "pam"
  helm:
    chart: ../../../charts/poslite-pam
    values:
      guardApi:
        enabled: true
      portal:
        enabled: true
      tcpconnector:
        enabled: true
      scraper:
        enabled: true
      playwright:
        enabled: true
      coreWebapi:
        enabled: true
      coreWebevents:
        enabled: true
      workers:
        price:
          enabled: true
        shift:
          enabled: true
        errorReports:
          enabled: true
        dispatches:
          enabled: true
        shifts:
          enabled: true
        totalizers:
          enabled: true
        tankstock:
          enabled: true
        ierp:
          enabled: true
